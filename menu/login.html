<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DentiSys - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <h1 class="titulo">DentiSys</h1>
    <h2 class="subtitulo">Acesso ao Sistema</h2>

    <form onsubmit="event.preventDefault(); window.location.href='../menu.html'">
      <div class="input-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" placeholder="Digite seu usuário" required>
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn-login">Entrar</button>

      <a href="#" class="link">Esqueceu a senha?</a>

      <div class="cadastro-area">
        <p>Não tem uma conta?</p>
        <button type="button" class="btn-cadastro" onclick="window.location.href='../cadastro.html'">
          Cadastrar-se
        </button>
      </div>
    </form>
  </div>
</body>
</html>
